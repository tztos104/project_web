<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visivility 속성</title>
    <style>
        img{display: block; margin: 10px;}
        /* 이미지 숨기기-공간 삭제 */
     .none{display: none;}
     
      .pic1{visibility: hidden;}
      .pic2{visibility: collapse;}
      .pic3{visibility: visible;}

    </style>
</head>
<body>
    <div>
        <img src="../cho3/images/1.jpg" >
        <img src="../cho3/images/2.jpg" class="pic1">
        <img src="../cho3/images/3.jpg" >
    </div>
    <div>
        <img src="../cho3/images/1.jpg" >
        <img src="../cho3/images/2.jpg" class="pic2">
        <img src="../cho3/images/3.jpg" >
    </div>
    <div>
        <img src="../cho3/images/1.jpg" >
        <img src="../cho3/images/2.jpg" class="pic3">
        <img src="../cho3/images/3.jpg" >
    </div>
</body>
</html>
