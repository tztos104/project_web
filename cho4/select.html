<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택</title>
    <style>
        #content{width: 800px;
            margin: 0 auto;}
        form{width: 500px;
            margin: 0 auto;}
        ul li{
            list-style: none;
            margin: 20px;
        }    
        fieldset{margin: 10px;}
        
        .box{margin: 10px;}
        button[type="submit"]. button[type="reset"]{padding: 5px 10px;}
        
    
    </style>
</head>
<body>
    <div id="content">
        <form action="select.jsp" method="post">
            <fieldset>
                <legend>수강신청</legend>
                <ul>
                    <li>
                        <label for="cid">학과번호</label>
                        <input type="text" id="cid" name="cid" value="101" 
                        readonly="readonly"></label>
                        
                    </li>
                    <li>
                        <label for="name">이  름</label>
                        <input type="text" id="name" name="name" style="width: 200px;"
                        autofocus="autofocus"></label>
                    </li>
                    <li>
                        <label for="major">학과</label>
                        <select name="major" id="major" style="width: 200px;">
                            <option value="software">소프트웨어학과</option>
                            <option value="software">유아교육과</option>
                            <option value="software">전기공학과</option>
                            <option value="software">전기전자공학과</option>

                        </select>
                    </li>

                </ul>

            </fieldset>
        <div class="box">
            <button type="submit">신청하기</button>
            <button type="reset">취소하기</button>
        </div>


        </form>



    </div>
</body>
</html>
