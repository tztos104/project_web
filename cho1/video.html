<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <video src="./media/binggle.mp4"  controls muted width="500" autoplay>     </video>
    <!-- source 태그를 함께 사용 : 브라우저에서 지원이 안될경우에 사용 -->
    <!-- poster 속성은 비디오가 재생 안될경우 대체 이미지 -->
    <video controls poster="./images/flower.jpg" width="300">
    <source src="./media/binggle.mp4" type="video/mp4">    
    </video>
    <!-- 외부영상 연결 -->
    <div>
    
       <a href="https://youtu.be/ftIqA7-inbA"> 방탈출영상</a>
        
    </div>
</body>
</html>
