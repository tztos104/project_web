<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h2>그림(사진)</h2>
    <!-- 태그의  src(속성)= 경로(속성값) -->
    <!-- <img src="img_girl.jpg" width="500" height="700" alt="자켓을 입은 소녀"> -->
    <!--크기 :px-고정크기  -->
    <p>
        <figure><img src="images/12/img_girl.jpg"   alt="자켓을 입은 소녀"></p>
            <figcaption>자켓을 입은 소녀</figcaption>
        </figure>
   
    <!-- 상대크기 : 브라우저의 크기의 40% -->
    <img src="images/12/img_girl.jpg" width="30%"   alt="자켓을 입은 소녀">
</body>
</html>
