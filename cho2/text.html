<!DOCTYPE html>
<html>
<head>
    <meta charset="urf=8">
    <title>테스트 관련 태그</title>
    <!-- style 태그는 <head>안에서 사용해야함-->
        <!-- 해드에 css를 적용하는 것을 내부 스타일 
            외부 스타일은 테그안에 style 추가해서 함.-->
    <style>
        h2{
            color: rgb(195, 38, 235);
            font-size:50px;

        
        }


        p{font-family:바탕체;  
            /* rlqhs zmrlsms 16px 임*/
            color:olivedrab;
            font-size: 20px 
        }

        span{ 
            color:#ff0000; font-weight: 600;
    
        }
        #p1{color: blueviolet;}
        #p2{color: rgb(51, 182, 136);}
        body{background-color: antiquewhite;}
    </style>
</head>
<body>
    <h2>마늘(Garlic)</h2>
    <!-- id는 선택자 스타일 줄때는 앞에 #을 붙이면됨 -->
    <p id="p1">일해백리(一害百利)는 마늘의 별명이다. 

    한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.
    </p>
    <p id="p2">마늘 특유의 아린 맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 항균 작용을 하며<br>
마늘에 들어 있는 아연이 <span style="font-weight: bold;">피로 회복</span>에 도움을 준다.</p>

</body>




</html>
