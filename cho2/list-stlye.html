<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일</title>
    <style>
        h1{text-shadow: 3px 3px 3px red; color: rgb(255.0.0); text-shadow: 5px,5px,3px, red;}
        ul{list-style:none;}
      /* class는 호출할때 .를 앞에 붙여야함
         id 는 #를 붙여야하고 */
        li.menu1{color:rgb(228, 28, 138)}
    /* letter-spacing 자간 */
        h2.say1{letter-spacing: 5px;}
        h2.say2{letter-spacing: 10px;}
        h2.say3{letter-spacing: -3px;}
        h2{text-shadow: 2px 2px 2px gray}
    </style>
</head>
<body>
   <h1>ABC 주식회사</h1>
   <ul>
    <li class="menu1">회사 소개</li>
    <li>제품 소개</li>
    <li>회원 가입</li>
    <li class="menu1">게시판</li>

<hr>
<h2 class="say1">안녕하세요</h2>
<h2 class="say2">안녕하세요</h2>
<h2 class="say3">안녕하세요</h2>


   </ul> 
</body>
</html>
