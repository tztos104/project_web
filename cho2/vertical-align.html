<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직정렬</title>
    <style>
        table{border-collapse: collapse;
            border: 1px solid #000;
            }
        td{  border: 1px solid #000;
             padding: 20px;
            width: 100px;
            height: 150px;
            text-align: center;
                    }
        .va1{vertical-align: bottom;}
        .va2{vertical-align:top;}
        .va3{vertical-align:middle;}
        .va4{vertical-align:baseline;}
        .va5{vertical-align:super;}
    

    </style>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <td class="va1">alignment bottom</td>
            <td class="va2">alignment top</td>
            <td class="va3">alignment middle</td>
            <td class="va4">alignment</td>
            <td class="va5">alignment</td>
           
        </tr>
        <tr>
            <td colspan="5">셀병합</td>
            
        </tr>
        </tbody>
    </table>
</body>
</html>
