<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
   <link rel="stylesheet" href="./class.css">

  
    <style>
       
        /* 스타일 상속- 자식 요소로 스타일 적용 */
        body{font-family: "바탕체"; color: blue;}
        /* !important 최우선순위 */
        h1{color: rgb(255, 0, 0) !important; }
        p{color: blue;}


    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: orange;"><span class="redText" >레드향</span></h1>
        <p style="color:black">껍질에 붉은 빛이 돌아 <span class="redText" >레드향</span>이라 불린다. </p>
        <p><span class="redText">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다
            2~3배 크고, 과육이 붉고 퉁퉁하다. </p>

    </div>
</body>
</html>
