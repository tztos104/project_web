<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        .round{ 
            width:300px;
            height: 250px;
            border: 2px solid rgb(250, 81, 1);
            border-radius: 20px;    margin: 10px;
            display: inline-block;
            /* 속성이 포함되면 inline 적용안됨 */
        }

        #bg{ background: url(./images/cat.jpg) no-repeat;
        background-size: cover; }
    </style>
</head>
<body>
   <div class="round"></div>
   <div class="round" id="bg"></div>
</body>
</html>
