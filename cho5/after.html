<!DOCTYPE html>
<html lang="en">
<head>

    <title>after 선택자</title>
    <style>
        ul li{margin: 15px;}
        ul li.new::after{
            content:"New";
            border-radius: 3px;
            background: #f00;
            color: #fff;
            /* font-size: 10px; */
            font-size: x-small;

            margin:0px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <article class="goods">
        <h2>상품목록</h2>
        <ul>
            <li class="new">라면</li>
            <li>생수</li>
            <li class="new">생수</li>
            <li>두부</li>

        </ul>

    </article>
</body>
</html>
