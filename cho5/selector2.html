<html lang="en">
<head>

    <title>후손 선택자와 자식 선택자</title>
    <style> 
    
    #wrap{width: 500px;}
    /* 형제 선택자(인접) */
    /* h1 + ul{

    } */

    }

</head>
<body>
    <section id="wrap">
        <h1>예약 방법 및 요금</h1>
        
        <ul>
            <li>직접통화</li>
            <li>문자남기기 </li>
                </ul>
        <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 70,000원</li>
            <li>3인 : 100,000원</li>
            <li>4인 : 130,000원</li>
        </ul>


    </section>
</body>
</html>
