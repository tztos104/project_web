<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 속성</title>
    <style>
        .tr{width: 100px; height: 100px; background: blue;
            border: 1px solid #000; position: absolute; top: 100px; left:100px;}
        .tr:hover{
            width: 200px; height: 120px; background-color: aquamarine;
            /* transition-property: width, height;
            transition-duration: 2s, 1s; */
            /* 한번에 속성 설정-콤마로 구분 */
            transition: width, height, background-color, 1s, 2s;
            /* transition: all 0.5s; */
        }
    </style>
</head>
<body>
    
<div class="tr"></div>
</body>
</html>
